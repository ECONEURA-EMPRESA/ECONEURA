name: Frontend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'packages/frontend/**'
      - 'tsconfig.base.json'
      - 'package.json'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'packages/frontend/**'
      - 'tsconfig.base.json'
      - 'package.json'

env:
  NODE_VERSION: '20'

jobs:
  lint:
    name: Lint Frontend
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint --workspace=@econeura/web || echo "‚ö†Ô∏è Linting no configurado a√∫n"
        continue-on-error: true

  type-check:
    name: Type Check Frontend
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type-check frontend
        run: npm run type-check:frontend

  build:
    name: Build Frontend
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [type-check]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build:frontend

      - name: Verify build
        run: |
          if [ ! -d "packages/frontend/dist" ]; then
            echo "‚ùå Build failed: dist folder not found"
            exit 1
          fi
          echo "‚úÖ Build successful"

      - name: Analyze bundle size
        run: |
          if [ -d "packages/frontend/dist" ]; then
            echo "üì¶ Bundle Analysis:"
            du -sh packages/frontend/dist
            find packages/frontend/dist -type f -name "*.js" -exec du -h {} \; | sort -rh | head -10
            find packages/frontend/dist -type f -name "*.css" -exec du -h {} \; | sort -rh | head -5
          fi

  test:
    name: Test Frontend
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test --workspace=@econeura/web || echo "‚ö†Ô∏è Tests no configurados a√∫n"
        continue-on-error: true

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./packages/frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage
        continue-on-error: true

  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [build]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        continue-on-error: true

      - name: Run E2E tests
        run: npm run test:e2e --workspace=@econeura/web || echo "‚ö†Ô∏è E2E tests no configurados a√∫n"
        continue-on-error: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: packages/frontend/playwright-report/
          retention-days: 30
        continue-on-error: true

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Run npm audit
        run: |
          cd packages/frontend
          npm audit --audit-level=moderate
        continue-on-error: false

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true
        with:
          args: --severity-threshold=high

  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint, type-check, build, test]
    if: success()

    steps:
      - name: CI Passed
        run: echo "‚úÖ All frontend CI checks passed"
