name: Backend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'packages/backend/**'
      - 'tsconfig.base.json'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'packages/backend/**'
      - 'tsconfig.base.json'
      - 'package.json'
      - 'package-lock.json'

env:
  NODE_VERSION: '20'

jobs:
  lint:
    name: Lint Backend
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint:backend

  type-check:
    name: Type Check Backend
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type-check backend
        run: npm run type-check:backend

  test:
    name: Test Backend
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: econeura_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    env:
      DATABASE_URL: postgresql://test:test@localhost:5432/econeura_test
      REDIS_URL: redis://localhost:6379
      USE_MEMORY_STORE: false
      GEMINI_API_KEY: test_key

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Initialize Test Database
        run: npm run db:init:test --workspace=@econeura/backend

      - name: Run tests
        run: npm run test:backend

      - name: Generate coverage
        run: npm run test:backend -- --coverage || echo "⚠️ Coverage no configurado"


      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          files: ./packages/backend/coverage/lcov.info
          flags: backend
          name: backend-coverage


  build:
    name: Build Backend
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [type-check]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build backend
        run: npm run build:backend

      - name: Verify build
        run: |
          if [ ! -d "packages/backend/dist" ]; then
            echo "❌ Build failed: dist folder not found"
            exit 1
          fi
          echo "✅ Build successful"

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Run npm audit
        run: |
          cd packages/backend
          npm audit --audit-level=moderate
        continue-on-error: false

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint, type-check, test, build]
    if: success()

    steps:
      - name: CI Passed
        run: echo "✅ All backend CI checks passed"
